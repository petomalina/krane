apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-canary
  namespace: krane
  labels:
    app: nginx
    krane.sh/tier: canary
    krane.sh/canary-policy: my-app
spec:
  selector:
    matchLabels:
      app: nginx
      krane.sh/tier: canary
  template:
    metadata:
      labels:
        app: nginx
        krane.sh/tier: canary
    spec:
      containers:
      - name: nginx
        image: tutum/hello-world
        ports:
        - containerPort: 80
