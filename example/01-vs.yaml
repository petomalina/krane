apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nginx-vs
  namespace: krane
spec:
  hosts:
  - api.dashly-dev.com
  gateways:
  - krane-gw
  http:
    - match:
      - uri:
          prefix: "/kranetest"
      rewrite:
        uri: "/"
      route:
      - destination:
          host: nginx-service